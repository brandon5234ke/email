<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Email Messaging Spot</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      background-color: #f2f2f2;  
      padding: 20px;  
    }  
    
    .container {  
      max-width: 600px;  
      margin: 0 auto;  
      background-color: white;  
      padding: 30px;  
      border-radius: 5px;  
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
    }  
    
    h1 {  
      text-align: center;  
      color: #4CAF50;  
    }  
    
    input, textarea {  
      width: 100%;  
      padding: 12px 20px;  
      margin: 8px 0;  
      display: inline-block;  
      border: 1px solid #ccc;  
      border-radius: 4px;  
      box-sizing: border-box;  
    }  
    
    button {  
      background-color: #4CAF50;  
      color: white;  
      padding: 14px 20px;  
      margin: 8px 0;  
      border: none;  
      border-radius: 4px;  
      cursor: pointer;  
    }  
    
    button:hover {  
      background-color: #45a049;  
    }  
  </style>  
</head>  
<body>  
  <div class="container">  
    <h1>Email Messaging Spot</h1>  
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="868edbb1-eece-4f3a-9545-b2cdec619efd">  
      <label for="from-email">From:</label>  
      <input type="email" id="from-email" name="from-email" required>  
      
      <label for="subject">Subject:</label>  
      <input type="text" id="subject" name="subject" required>  
      
      <label for="message">Message:</label>  
      <textarea id="message" name="message" rows="5" required></textarea>  
      
      <button type="submit">Send</button>  
    </form>  
  </div>  
</body>  
</html>
